<!DOCTYPE html >
<html>
    <head>
        <title>Principali tipi di input HTML5</title>
        <meta charset="utf-8" />
       
        <style>
            body {font-family: Roboto; font-size: 14pt;}
            .tag {font-family: monospace;}
            table, tr, td, th {border: 1px solid black; border-collapse: collapse; padding: 5px;}
            th {color: white; background-color: brown;}
            .even {background-color: #fae6e6;}
        </style>
    </head>
    <body>  
        <h1>Valori input HTML5</h1>
        <form action="#">
            <table>
                <thead>
                    <tr>
                        <th>Input type</th>
                        <th>Descrizione</th>
                        <th>Supporto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="odd">
                        <td class="tag">color</td>
                        <td class="descr"><input type="color" name="favcolor"></td>
                        <td class="comp">
                            <img src="http://www.w3schools.com/images/incompatible_ie2020.gif" title="Internet Explorer" alt="Internet Explorer" width="20" height="20" />
                            <img src="http://www.w3schools.com/images/compatible_firefox2020.gif" title="Firefox" alt="Firefox" width="20" height="20" />
                            <img src="http://www.w3schools.com/images/compatible_chrome2020.gif" title="Chrome" alt="Chrome" width="20" height="20" />
                            <img src="http://www.w3schools.com/images/incompatible_safari2020.gif" title="Safari" alt="Safari" width="20" height="20" />
                            <img src="http://www.w3schools.com/images/compatible_opera2020.gif" title="Opera" alt="Opera" width="20" height="20" />

                        </td>
                    </tr>
                    <tr class="even">
                        <td class="tag">date</td>
                        <td class="descr"><input type="date" name="bday"></td>
                        <td class="comp">
                            <img src="http://www.w3schools.com/images/incompatible_ie2020.gif" title="Internet Explorer" alt="Internet Explorer" width="20" height="20" />
                            <img src="http://www.w3schools.com/images/incompatible_firefox2020.gif" title="Firefox" alt="Firefox" width="20" height="20" />
                            <img src="http://www.w3schools.com/images/compatible_chrome2020.gif" title="Chrome" alt="Chrome" width="20" height="20" />
                            <img src="http://www.w3schools.com/images/compatible_safari2020.gif" title="Safari" alt="Safari" width="20" height="20" />
                            <img src="http://www.w3schools.com/images/compatible_opera2020.gif" title="Opera" alt="Opera" width="20" height="20" />

                        </td>
                    </tr>
                    <tr class="odd">
                        <td class="tag">email</td>
                        <td class="descr">E-mail: <input type="email" name="usremail"></td>
                        <td class="comp">
                            <img src="http://www.w3schools.com/images/compatible_ie2020.gif" title="Internet Explorer" alt="Internet Explorer" width="20" height="20" />
                            <img src="http://www.w3schools.com/images/compatible_firefox2020.gif" title="Firefox" alt="Firefox" width="20" height="20" />
                            <img src="http://www.w3schools.com/images/compatible_chrome2020.gif" title="Chrome" alt="Chrome" width="20" height="20" />
                            <img src="http://www.w3schools.com/images/incompatible_safari2020.gif" title="Safari" alt="Safari" width="20" height="20" />
                            <img src="http://www.w3schools.com/images/compatible_opera2020.gif" title="Opera" alt="Opera" width="20" height="20" />

                        </td>
                    </tr>
                    <tr class="even">
                        <td class="tag">file</td>
                        <td class="descr"><input type="file" name="img"></td>
                        <td class="comp">
                            <img src="http://www.w3schools.com/images/compatible_ie2020.gif" title="Internet Explorer" alt="Internet Explorer" width="20" height="20" />
                            <img src="http://www.w3schools.com/images/compatible_firefox2020.gif" title="Firefox" alt="Firefox" width="20" height="20" />
                            <img src="http://www.w3schools.com/images/compatible_chrome2020.gif" title="Chrome" alt="Chrome" width="20" height="20" />
                            <img src="http://www.w3schools.com/images/compatible_safari2020.gif" title="Safari" alt="Safari" width="20" height="20" />
                            <img src="http://www.w3schools.com/images/compatible_opera2020.gif" title="Opera" alt="Opera" width="20" height="20" />

                        </td>
                    </tr>
                    <tr class="odd">
                        <td class="tag">number</td>
                        <td class="descr"><input type="number" name="quantity" min="1" max="5"></td>
                        <td class="comp">
                            <img src="http://www.w3schools.com/images/compatible_ie2020.gif" title="Internet Explorer" alt="Internet Explorer" width="20" height="20" />
                            <img src="http://www.w3schools.com/images/compatible_firefox2020.gif" title="Firefox" alt="Firefox" width="20" height="20" />
                            <img src="http://www.w3schools.com/images/compatible_chrome2020.gif" title="Chrome" alt="Chrome" width="20" height="20" />
                            <img src="http://www.w3schools.com/images/compatible_safari2020.gif" title="Safari" alt="Safari" width="20" height="20" />
                            <img src="http://www.w3schools.com/images/compatible_opera2020.gif" title="Opera" alt="Opera" width="20" height="20" />

                        </td>
                    </tr>
                    <tr class="even">
                        <td class="tag">range</td>
                        <td class="descr"><input type="range" name="points" min="1" max="10"></td>
                        <td class="comp">
                            <img src="http://www.w3schools.com/images/compatible_ie2020.gif" title="Internet Explorer" alt="Internet Explorer" width="20" height="20" />
                            <img src="http://www.w3schools.com/images/compatible_firefox2020.gif" title="Firefox" alt="Firefox" width="20" height="20" />
                            <img src="http://www.w3schools.com/images/compatible_chrome2020.gif" title="Chrome" alt="Chrome" width="20" height="20" />
                            <img src="http://www.w3schools.com/images/compatible_safari2020.gif" title="Safari" alt="Safari" width="20" height="20" />
                            <img src="http://www.w3schools.com/images/compatible_opera2020.gif" title="Opera" alt="Opera" width="20" height="20" />

                        </td>
                    </tr>
                    <tr class="odd">
                        <td class="tag">time</td>
                        <td class="descr"><input type="time" name="usr_time"></td>
                        <td class="comp">
                            <img src="http://www.w3schools.com/images/incompatible_ie2020.gif" title="Internet Explorer" alt="Internet Explorer" width="20" height="20" />
                            <img src="http://www.w3schools.com/images/incompatible_firefox2020.gif" title="Firefox" alt="Firefox" width="20" height="20" />
                            <img src="http://www.w3schools.com/images/compatible_chrome2020.gif" title="Chrome" alt="Chrome" width="20" height="20" />
                            <img src="http://www.w3schools.com/images/compatible_safari2020.gif" title="Safari" alt="Safari" width="20" height="20" />
                            <img src="http://www.w3schools.com/images/compatible_opera2020.gif" title="Opera" alt="Opera" width="20" height="20" />

                        </td> 
                    </tr>
                    <tr class="even">
                        <td class="tag">url</td>
                        <td class="descr"><input type="url" name="homepage"></td>
                        <td class="comp">
                            <img src="http://www.w3schools.com/images/compatible_ie2020.gif" title="Internet Explorer" alt="Internet Explorer" width="20" height="20" />
                            <img src="http://www.w3schools.com/images/compatible_firefox2020.gif" title="Firefox" alt="Firefox" width="20" height="20" />
                            <img src="http://www.w3schools.com/images/compatible_chrome2020.gif" title="Chrome" alt="Chrome" width="20" height="20" />
                            <img src="http://www.w3schools.com/images/incompatible_safari2020.gif" title="Safari" alt="Safari" width="20" height="20" />
                            <img src="http://www.w3schools.com/images/compatible_opera2020.gif" title="Opera" alt="Opera" width="20" height="20" />

                        </td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" value="Prova!"/>
        </form>
    </body>
</html>
